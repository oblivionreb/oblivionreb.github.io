<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}</title>
    {% include metasticky.html %}
   
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
     <link rel="shortcut icon" href="{{site.url}}/images/favicon.png" type="image/x-icon">
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119970438-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119970438-3');
    </script>
  </head>
  <body>
    
    <main>
      <div class='s-nav'>
        	    <a  class="nav-image" alt="taxlogo" href="{{site.url}}"> <img src="{{site.url}}/images/taxmygig.jpg" /></a>   
      </div>
   <!-- <div class='ad-hero'>
      Ads soon to come =)
      </div> -->
      <!-- Main Content for pages -->
      <div class='sticky-page clearfix'>
        {{ content }}
      </div>
       <!-- end of main content -->
       <footer class="footer">
            <span>&copy; All Rights Reserved 2020 taxmygig.com</span>
            <span><a href="{{site.url}}/privacy-policy/">Privacy Policy</a> |</span>
            <span><a href="{{site.url}}/about/">About</a></span>
            <span>| images: <a href="https://www.vecteezy.com">vecteezy</a></span> 
      </footer>
      {% include scripts.html %}
    </main>
  </body>
</html>
